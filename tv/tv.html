<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>TV</title>
    <style>
        *{
            
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
            font-weight: bolder;
           
        }
        #linkto {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
            background-color: #eee6c2;
            border-radius: 5px;
            width: 50%;
            justify-self: center;
        }
            @media (max-width: 768px) {
        #iframe-container {
            height: auto;
            padding: 20px;
            border-radius: 15px;
        }
        
        iframe {
            width: 100%;
            height: 40vw;
        }
    }
    #container {
        display: flex;
        justify-content: space-between;
    }
    #sidebar {
        width: 25%;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #sidebar h3 {
        color: #333;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }
    #mytv {
        width: 70%;
    }
    #videoList {
        list-style-type: none;
        padding: 0;
    }

    #videoList li:nth-child(odd) {
        margin-bottom: 10px;
        padding: 8px;
        background-color: #94fd63;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    #videoList li:nth-child(even) {
        margin-bottom: 10px;
        padding: 8px;
        background-color: #f0f0f0;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    #videoList li:hover {
        background-color: #d0d0d0;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <a href="index.html" id="linkto">How to us ESEA</a>






    <div id="container">
        <div id="sidebar">
            <h3>Next Videos</h3>
            <ul id="videoList"></ul>
        </div>
        <div id="mytv">
            <video id="videoPlayer" width="100%" height="500" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = videoPlayer.querySelector('source');
    const videoList = document.getElementById('videoList');
    const videos = [

        'videos/Introduction To Early Start Education App (ESEA).mp4',
        'videos/Arithmetic.mp4',
        'videos/ABC.mp4',
        'videos/Games.mp4',
        'videos/SPELLING.mp4',
        // Add more video paths as needed
    ];
    let currentVideoIndex = 0;





    function playVideo(index) {
        currentVideoIndex = index;
        videoSource.src = videos[currentVideoIndex];
        videoPlayer.load();
        videoPlayer.play();
        updateSidebar();
    }

    function playNextVideo() {
        currentVideoIndex++;
        if (currentVideoIndex >= videos.length) {
            currentVideoIndex = 0;
        }
        playVideo(currentVideoIndex);
    }

    function updateSidebar() {
        videoList.innerHTML = '';




        for (let i = 0; i < videos.length; i++) {
            if (i !== currentVideoIndex) {
                const li = document.createElement('li');
                li.textContent = videos[i].split('/').pop().replace('.mp4', '');
                li.addEventListener('click', () => playVideo(i));
                videoList.appendChild(li);
            }
        }
    }

    videoPlayer.addEventListener('ended', playNextVideo);


    // Start playing the first video and initialize sidebar

    playVideo(0);
</script>


</body>
</html>
