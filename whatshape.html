    <script>
  const shapes = ['circle', 'triangle', 'heart', 'pentagon', 'hexagon', 'heptagon', 'octagon',
    'parallelogram', 'star', 'cross', 'cube', 'cone', 'cylinder', 'semicircle', 'oval', 'rectangle', 'rhombus',
    'trapezoid', 'kite', 'square', 'nonagon', 'decagon', 'cuboid', 'sphere', 'pyramid', 'right-triangle'];


    function startGame() {
    // Choose a random shape from the array
    const randomIndex = Math.floor(Math.random() * shapes.length);
    const shape = shapes[randomIndex];

    // Display the shape name in the question div
    document.getElementById("questiondiv").innerText = `Which shape is this picture?`;

    // Create an img element for the shape image
    const shapeImage = document.createElement("img");
    shapeImage.src = `./images/${shape}.png`; // Assuming the images are named after the shape

    // Clear any existing content in the .shapes div
    document.getElementById("shapes").innerHTML = "";

    // Append the shape image to the #shapes div
    document.querySelector("#shapes").appendChild(shapeImage); // Use querySelector instead of getElementById

    // Speak the question aloud
    const utterance = new SpeechSynthesisUtterance(`Which shape is this picture?`);
    speechSynthesis.speak(utterance);

    // Add click event listeners to all shape elements
    const shapeElements = document.querySelectorAll('.shape');
    shapeElements.forEach(element => {
        element.addEventListener('click', () => {
            const selectedShape = element.classList[1]; // Extract the shape class from the clicked element
            if (selectedShape === shape) {
                document.getElementById("message").innerHTML = "Correct!";
                document.getElementById("message").style.color = "green";
                playSound(true);
            } else {
                document.getElementById("message").innerHTML = "Incorrect. Try again";
                document.getElementById("message").style.color = "red";
                playSound(false);
            }
           
          
        });
    });
}




function playSound(isCorrect) {
    const correctAudio = document.getElementById("Correct");
    const incorrectAudio = document.getElementById("Incorrect");

    // Pause any currently playing audio
    correctAudio.pause();
    correctAudio.currentTime = 0;
    incorrectAudio.pause();
    incorrectAudio.currentTime = 0;

    // Play the appropriate audio based on correctness
    if (isCorrect) {
        correctAudio.play();
    } else {
        incorrectAudio.play();
    }
}
