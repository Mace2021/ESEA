            { state: 'Wyoming', capital: 'Cheyenne', options: ['Cheyenne', 'Casper', 'Laramie'] }
        ];

        let currentState;

        function askQuestion() {
            document.getElementById('message').textContent = '';

            currentState = states[Math.floor(Math.random() * states.length)];

            const utterance = new SpeechSynthesisUtterance(`What is the capital of ${currentState.state}?`);
            speechSynthesis.speak(utterance);

            // Display question and options in question-container
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `
                <h2>What is the capital of ${currentState.state}?</h2>
                <div id="options-container"></div>
            `;

            // Display options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            currentState.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.classList.add('capital');
                button.addEventListener('click', handleClick);
                optionsContainer.appendChild(button);
            });
        }

        function handleClick(event) {
            const selectedCapital = event.target.textContent.split('. ')[1].trim().toLowerCase();
            const correctCapital = currentState.capital.toLowerCase();

            if (selectedCapital === correctCapital) {
                document.getElementById("message").innerHTML = "Correct!";
                document.getElementById("message").style.color = "green";
               
                announceResult(true);
            } else {
                document.getElementById("message").innerHTML = "Incorrect. Try again";
                document.getElementById("message").style.color = "red";
                
                announceResult(false);
            }
        }

        function playSound(isCorrect) {
            const correctAudio = document.getElementById("Correct");
            const incorrectAudio = document.getElementById("Incorrect");

            correctAudio.pause();
            correctAudio.currentTime = 0;
            incorrectAudio.pause();
            incorrectAudio.currentTime = 0;

            if (isCorrect) {
                correctAudio.play();
            } else {
                incorrectAudio.play();
            }
        }

        function announceResult(isCorrect) {

            const announcement = isCorrect ? "Correct!" : "Incorrect. Please try again.";
            const utterance = new SpeechSynthesisUtterance(announcement);
            speechSynthesis.speak(utterance);
        }
    </script>
</script>
