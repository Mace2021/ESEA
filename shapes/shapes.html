    <audio id="Correct" src="../audio/That is correct.mp3"></audio>

    <script>
    const shapes = ['square', 'circle', 'triangle', 'heart', 'pentagon', 'hexagon', 'heptagon', 'octagon',
    'parallelogram', 'star', 'cross', 'cube', 'cone', 'cylinder', 'semicircle', 'oval', 'rectangle', 'rhombus',
    'trapezoid', 'kite', 'nonagon', 'decagon', 'cuboid', 'sphere', 'pyramid', 'right-triangle'];

    function startGame() {
    const randomIndex = Math.floor(Math.random() * shapes.length);
    const shape = shapes[randomIndex];

    document.getElementById('questiondiv').innerText = `What shape is ${shape}?`;
    // Added speak() call to ask aloud
    const utterance = new SpeechSynthesisUtterance(`What shape is ${shape}?`);
    speechSynthesis.speak(utterance);

    const correctShapeElement = document.querySelector(`.shape.${shape}`);

    const shapeElements = document.querySelectorAll('.shape');
    shapeElements.forEach(element => {
        element.addEventListener('click', () => {
            if (element === correctShapeElement) {
                document.getElementById("message").innerHTML = "Correct!";
                document.getElementById("message").style.color = "green";
                playSound(true);
              
            } else {
                document.getElementById("message").innerHTML = "Incorrect. Try again";
                document.getElementById("message").style.color = "red";
                playSound(false);
               
            }
        });
    });
}

function playSound(isCorrect) {
    const correctAudio = document.getElementById("Correct");
    const incorrectAudio = document.getElementById("Incorrect");

    // Pause any currently playing audio
    correctAudio.pause();
    correctAudio.currentTime = 0;
    incorrectAudio.pause();
    incorrectAudio.currentTime = 0;

    // Play the appropriate audio based on correctness
    if (isCorrect) {
        correctAudio.play();
    } else {
        incorrectAudio.play();
    }
}
     
</script>
